[project]
name = "carousel"
version = "1.0.0"
description = "Decision wheel carousel application"

[build]
entry = "carousel.lua"
targets = ["desktop"]
frontend = "lua"
output_dir = "dist"

[window]
title = "Decision Wheel"
width = 1200
height = 900
resizable = true

[desktop]
renderer = "sdl3"

[plugins]
canvas = { path = "../kryon-canvas" }
